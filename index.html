<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bin2Dec</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">
    <header>
        <p>Bin2Dec</p>
    </header>

    <div id="content">
        <div id="content-buttons">
            <div>
                <input type="text" placeholder="Binary" id="input-binary" />
            </div>

                <button id="btn">
                    <img src="icon.png" />
                </button>
            </div>
            <div>
                <input type="text" placeholder="Decimal" id="input-decimal" disabled />
            </div>
        </div>
    </div>

    <footer>
        <p>Developed by Thais Santos - 2023</p>
        <div>
            <img src="github.png">
            <img src="linkedin.png">
        </div>
    </footer>
</div>

<script src="main.js"></script>

</body>
</html>
